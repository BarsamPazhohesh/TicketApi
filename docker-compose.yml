version: "3.9"

services:
  mongodb:
    image: mongo:6.0.26
    container_name: ticket-mongo-db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: ticketdb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:8.2.1-bookworm
    container_name: ticket-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--requirepass", "password"]

  minio:
    image: minio/minio:RELEASE.2025-09-07T16-13-09Z
    container_name: ticket-minio
    restart: always
    ports:
      - "9000:9000" # MinIO API
      - "9001:9001" # MinIO Console
    environment:
      MINIO_ROOT_USER: admin_minio # <-- access key (username)
      MINIO_ROOT_PASSWORD: password # <-- secret key (password)
      MINIO_API_CORS_ALLOW_ORIGIN: "*"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data

volumes:
  mongo_data:
  redis_data:
  minio_data:
